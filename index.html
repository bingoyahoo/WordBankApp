<!DOCTYPE html>
<html lang="en">
<head>
    <title>WordBank App to Learn Vocabulary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="WordBank" ng-controller="MainCtrl">

<input type="search" ng-model="query">
<div ng-repeat="term in terms | filter: query | orderBy: orderProp">
    {{term.word}} : {{term.definition}}
</div>

</body>
</html>
