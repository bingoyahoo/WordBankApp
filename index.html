<!DOCTYPE html>
<html lang="en">
<head>
    <title>WordBank App to Learn Vocabulary</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="WordBank" ng-controller="MainCtrl">

<div class="row">
    <div>
        <div class="col-md-6 col-md-offset-4">
            <form class="form-inline" ng-submit="addTerm()">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Word" ng-model="newEntry">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Definition" ng-model="newDefinition">
                </div>
                <button class="btn btn-primary" type="submit">+</button>
            </form>
            <div ng-repeat="term in terms | orderBy: orderProp">
                {{term.word}} : {{term.definition}}
            </div>
        </div>
    </div>
</div> <!-- End row -->

</body>
</html>
